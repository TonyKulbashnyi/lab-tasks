<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Skills</h1>
        <div class="form">
            <div class="name">
                <div class="name__label">
                    Skill name:
                </div>
                <input class="name__value" id="name" type="text" placeholder="Enter skill name" value="">
            </div>
            <div class="range">
                <div class="range__label">
                    Skill range:
                </div>
                <input class="range__value" id="range" type="number" placeholder="Enter skill range"  min="0" max="100">
            </div>
            <input class="submit" type="submit" value="Add skill">
        </div>
        <div class="result">

        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
